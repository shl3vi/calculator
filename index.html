<html>
<head>
  <title>Express HTML</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<h3>My Calculator</h3>

<input id="input"/></br>

<div>

<div class="buttonsDiv" id="numbersDiv" style="float:left;">
<button class="numbers" id="7">7</button>
<button class="numbers" id="8">8</button>
<button class="numbers" id="9">9</button></br>

<button class="numbers" id="4">4</button>
<button class="numbers" id="5">5</button>
<button class="numbers" id="6">6</button></br>

<button class="numbers" id="1">1</button>
<button class="numbers" id="2">2</button>
<button class="numbers" id="3">3</button></br>
</div>

<div class="buttonsDiv" id="actionsDiv" style="float:left;">
<button class="operators" id="b+">+</button>
<button class="operators" id="b-">-</button></br>

<button class="operators" id="b*">*</button>
<button class="operators" id="b/">/</button></br>

<button  id="clear">C</button>
<button  id="equal">=</button>
</div>

</div>

</body>

<script src="js/calc.js"></script>

</html>
