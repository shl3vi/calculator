<html>
<head>
<title>Socket I.O chat</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js">
 </script>
 <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
 <style>
	* { margin: 0; padding: 0; box-sizing: border-box; }
    input { border: 3; padding: 10px; width: 90%; margin-right: .5%; text-align: center;}
    button { width: 9%; background: rgb(130, 224, 255); border: solid; padding: 10px; }
    #style { border-style: ridge;}
	h1 {
    color: blue;
	}	

</style>
</head>
<body>
<h1>Chat</h1>
<button id = "chat1">Room 1</button><br>
<div class = "chat1" id = "style">
	<input id = "msg1"> 
	<button id = "send1">Send</button><br>
	<ul id="messages1"></ul>
</div>
<button id = "chat2">Room 2</button><br>
<div class = "chat2" id = "style">
	<input id = "msg2"> 
	<button id = "send2">Send</button><br>
	<ul id="messages2"></ul>
</div>
<script>
 var socket = io(); 
 socket.on('chat1', function(msg){
 $('#messages1').append($('<li>').text(msg));
 });
 socket.on('chat2', function(msg){
 $('#messages2').append($('<li>').text(msg));
 });
</script>
</body>
<script src = "/js/chat.js"></script>
</html>
